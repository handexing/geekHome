<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>角色管理</title>

<link rel="stylesheet" type="text/css" th:href="@{/h-ui/css/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/style.css}" />


</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 
		<span class="c-gray en">&gt;</span> 系统管理
		<span class="c-gray en">&gt;</span> 角色列表 
	</nav>
	<div style="padding: 15px;">
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"> 
				<a class="btn btn-primary radius" data-title="添加角色" id="addRoleBtn" href="javascript:;">
				<i class="Hui-iconfont">&#xe600;</i> 添加角色</a>
			</span> 
		</div>
		
		<table class="table table-border table-bordered table-bg table-hover table-sort" id="roleList">
			<thead>
				<tr class="text-c">
					<th width="100">名称</th>
					<th width="100">描述</th>
					<th width="200">状态</th>
					<th width="100">创建时间</th>
					<th width="300">操作</th>
				</tr>
			</thead>
		</table>

    </div>
    
    <div id="addRoleDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content radius">
				<div class="modal-header">
					<h3 class="modal-title" id="role_title">添加角色</h3>
					<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
				</div>
				<div class="modal-body">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">角色名称：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" id="name" class="input-text" autocomplete="off" placeholder="角色名称">
						</div>
					</div>
					<br/>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">角色描述：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" id="roleDesc" class="input-text" autocomplete="off" placeholder="角色描述">
						</div>
					</div>
					<br/>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">是否启用：</label>
						<div class="formControls col-xs-8 col-sm-9"> 
							<span class="select-box">
								<select class="select" size="1" id="state">
									<option value="1">是</option>
									<option value="0">否</option>
								</select>
							</span> 
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="saveRoleBtn">确定</button>
					<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
				</div>
			</div>
		</div>
	</div>

    <script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script> 
	<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/h-ui/js/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="@{/h-ui/js/H-ui.js}"></script>
	<script type="text/javascript" th:src="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script> 
	
	<script type="text/javascript" th:src="@{/js/roleConfig.js}"></script>
	

	<script type="text/javascript">
	
		var role_config;
		
	    $(function () {
	    	role_config = new roleConfig();
	    });
	</script>
</body>
</html>
